<Tabs tabsPosition="bottom" *ngIf="!isLoading">
    <TabStrip>
        <TabStripItem iconSource="res://check"><Label text="Today"></Label></TabStripItem>
        <TabStripItem iconSource="res://trophy"><Label text="Current Challenge"></Label></TabStripItem>
    </TabStrip>
    <TabContentItem>
        <page-router-outlet name="today"></page-router-outlet>
    </TabContentItem>
    <TabContentItem>
        <page-router-outlet name="currentChallenge"></page-router-outlet>
    </TabContentItem>
</Tabs>

<FlexboxLayout *ngIf="isLoading" justifyContent="center" alignItems="center">
    <ActivityIndicator [busy]="isLoading"></ActivityIndicator>
</FlexboxLayout>
