<ns-action-bar [title]="'Current Challenge'" [showBackButton]="false">
  <ActionItem ios.position="right" android.position="actionBar" nsRouterLink="/challenges/replace"
    pageTransition="slideLeft">
    <Label text="&#xf0fe;" class="fa p-10" fontSize="24" color="white"></Label>
  </ActionItem>
  <ActionItem ios.position="right" android.position="actionBar" nsRouterLink="/challenges/edit"
    pageTransition="slideLeft">
    <Label text="&#xf044;" class="fa p-10" fontSize="24" color="white"></Label>

  </ActionItem>
</ns-action-bar>
<ScrollView>
  <FlexboxLayout class="page">
    <StackLayout>
      <Label class="h1 title text-center" text="Walk every day "></Label>
      <Label class="body text-center" text="You can do this. Its basic. One step at a time"></Label>
    </StackLayout>
    <GridLayout rows="auto,*,*,*,*,*,*" columns="*,*,*,*,*,*,*">
      <Label class="text-center week-day-label" width="100%" *ngFor="let weekDay of weekDays; let i = index"
        [text]="weekDay" row="0" [col]="i">
      </Label>
      <FlexboxLayout class="day-label" *ngFor="let day of days; let i = index" [row]="getRow(i, day)"
        [col]="day.dayInWeek" (tap)="onChangeStatus()">
        <Label class="text-center" [text]="day.dayInMonth"></Label>
      </FlexboxLayout>
    </GridLayout>
  </FlexboxLayout>
</ScrollView>
