<ns-action-bar [title]="'Current Challenge'" [showBackButton]="false">
  <ActionItem ios.position="right" android.position="actionBar" nsRouterLink="/challenges/replace"
    pageTransition="slideLeft">
    <Label text="Add"></Label>
  </ActionItem>
  <ActionItem ios.position="right" android.position="actionBar" nsRouterLink="/challenges/edit"
    pageTransition="slideLeft">
    <Label text="Edit"></Label>
  </ActionItem>
</ns-action-bar>
<StackLayout>
  <Label class="title" text="The current challenge"></Label>
  <Button text="Edit" class="btn" (tap)="onEdit()" pageTransition="slideLeft"></Button>
  <Button text="Replace" class="btn" nsRouterLink="/challenges/replace" pageTransition="slideLeft"></Button>
</StackLayout>
